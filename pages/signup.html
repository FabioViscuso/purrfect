<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font import: Arima Madurai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200;400;700&display=swap"  rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
    <link rel="stylesheet" href="../index.css">
    <script src="../js/index.js"></script>

    <title>Sign Up on Purrfect Match</title>
</head>
<body class="flex-column justify-end">
    <div class="darken-layer"></div>
    <a href="../index.html">
        <div class="main-logo">
            <img class="main-logo__logo" src="../img/pawLogoLarge.png" alt="">
            <h1 class="main-logo__title">Purrfect Match!</h1>
        </div>
    </a>

    <header class="menu-bar">
        <button class="menu-bar__btn">Log In</button>
        <button class="menu-bar__btn"><a href="../index.html">Home</a></button>
        <a class="relative" href="https://www.google.it/search?q=cute+cats&tbm=isch&ved=2ahUKEwihifjqu-v1AhVr1uAKHWyZC2gQ2-cCegQIABAA&oq=cute+cats&gs_lcp=CgNpbWcQAzIHCCMQ7wMQJzIICAAQgAQQsQMyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDoICAAQsQMQgwE6BAgAEEM6CggjEO8DEOoCECc6BAgAEAM6CwgAEIAEELEDEIMBOgcIABCxAxBDOgoIABCxAxCDARBDOgQIABAeUI8GWI4eYIogaAJwAHgAgAFdiAHbBpIBAjEwmAEAoAEBqgELZ3dzLXdpei1pbWewAQrAAQE&sclient=img&ei=PvP_YaHyJOusgwfssq7ABg&bih=1009&biw=1920&hl=it" target="_blank" style="margin-top: auto;">
            <img class="menu-bar__logo" src="../img/paw.png" alt="main logo">
            <p class="menu-bar__tooltip">Even more cats!</p>
        </a>
    </header>

    <main class="flex-row justify-center align-center h-100">
        <form class="card flex-column" action="#" method="POST">
            <h1 class="card__title align-self-center">Welcome!</h1>
            <p class="card__text align-self-center">And thanks for joining us.</p>
            <input class="card__input" type="text" placeholder="Name">
            <input class="card__input" type="text" placeholder="Surname">
            <input class="card__input" type="text" placeholder="Email">
            <input class="card__input" type="text" placeholder="City">
            <input class="card__input" type="text" placeholder="Country/State">
            <input class="card__input" type="password" placeholder="Password">
            <input class="card__input" type="password" placeholder="Confirm Password">
            <button class="card__btn align-self-center" type="submit">Submit</button>
        </form>
    </main>

    <footer class="footer relative">
        <p class="footer__text">&#169; 2022 Purrfect Match</p>
        <p class="footer__text">Made with <span class="txt-red">&#10084;</span> by Fabio Viscuso</p>
        <p class="footer__text">
            <a class="flex-row align-center footer__link" href="https://www.linkedin.com/in/fabiocarmelomariaviscuso/">
                <img class="footer__icon" src="../img/linkedinLogo.png" alt=""> 
                Find me on Linkedin!
            </a>
        </p>
    </footer>
</body>
</html>
